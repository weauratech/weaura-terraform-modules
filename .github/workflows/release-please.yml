name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      grafana-oss--release_created: ${{ steps.release.outputs['modules/grafana-oss--release_created'] }}
      grafana-oss--tag_name: ${{ steps.release.outputs['modules/grafana-oss--tag_name'] }}

    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Post-release job for any additional release tasks
  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log release info
        run: |
          echo "Release created!"
          echo "grafana-oss release: ${{ needs.release-please.outputs['grafana-oss--release_created'] }}"
          echo "grafana-oss tag: ${{ needs.release-please.outputs['grafana-oss--tag_name'] }}"
